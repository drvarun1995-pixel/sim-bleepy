<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with medical blue gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>
  
  <!-- Medical Monitor/Device -->
  <rect x="7" y="10" width="18" height="14" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Screen -->
  <rect x="9" y="12" width="14" height="10" rx="1" fill="#f8fafc"/>
  
  <!-- Heart Rate Line (ECG-like) -->
  <path d="M10 17 L11.5 15 L13 17 L14.5 15 L16 17 L17.5 15 L19 17 L20.5 15 L22 17" 
        stroke="#2563eb" 
        stroke-width="1.2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Pulse Dots -->
  <circle cx="10" cy="17" r="0.8" fill="#2563eb"/>
  <circle cx="13" cy="17" r="0.8" fill="#2563eb"/>
  <circle cx="16" cy="17" r="0.8" fill="#2563eb"/>
  <circle cx="19" cy="17" r="0.8" fill="#2563eb"/>
  <circle cx="22" cy="17" r="0.8" fill="#2563eb"/>
  
  <!-- Bleepy "B" -->
  <text x="16" y="28" 
        font-family="Arial, sans-serif" 
        font-size="6" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">B</text>
</svg>